<!DOCTYPE html>
<html>

<head>
<style>
  .wrapper { 
    position: relative;
    width: 600px;
    height: 600px;
    display: block;
    background: purple;
  }
  
  .over {
    position: absolute;
    z-index: 2;
    width: 600px;
    height: 600px;
    display: block;
    background: green;    
  }
  
  .under {
    position: absolute;
    z-index: 1;
    background: red;
    display: block;
    width: 400px;
    height: 400px;
    top: 100px;
    left: 100px;
  }
</style>

</head>

<body>

<div class="wrapper">
  <div class="over">I'm Over!</div>
  <div class="under">...and I'm under... :(</div>
</div>
  
</body>
</html>
